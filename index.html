<!--index.html is the homepage of the website-->
<!DOCTYPE html> <!--declare document type-->
<html> <!--root element of an HTML page--> 
    <style>
        body {
            color: hsl(240, 60%, 95%);  
            background-color: rgb(220, 220, 220);
            background-size: 10px 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 110%;
            margin: 0;
        }
        
        
        header {
            text-align: center;
            padding-top: 2rem;
            padding-bottom: 2rem;
            margin: 0;
        }

        ul {
            list-style: none;
            padding-left: 0pt;
        }

        .link::before{
           content:"Ëƒ     " ;  
        }

        a {
            font-weight:700;
            display: inline-block;
            transform-origin: center left;
            text-decoration: none; /*Removes underline*/
            transition: transform 0.1s ease-out;
            color: hsl(240, 60%, 95%); 
            margin-bottom: 1rem;
        }

        a:hover {
            color: hsl(12, 65%, 86%);
        }

        footer {
            background-image: none;
            background-color: rgb(15, 15, 60);
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2.5rem;
        }

        .card {
            transform: translateY(-0.3rem);
            display: inline-block;
            padding-top: 0.9rem;
            padding-bottom: 1rem;
            padding-left: 1.3rem;
            padding-right: 1.5rem;
            border-radius: 10px;
            border-width: 120%;
            background: #4680ff;
            transition: all 0.2s ease-in;
        }

        .cardWall {
            border-radius: 10px;
            background: royalblue;
        }

        .dispCard{
            transform: translateY(-0.5rem);
            background: #db765d;
        }

       .dispCard:hover{
            transform: translateY(-0.6rem); 
            transition: all 0.15s ease-out;
       }
        
        .interCard:hover{
            transform: translateY(-0.7rem);
            transition: all 0.1s ease-out;
        }

        .interCard:active{
            transform: translateY(0);
        }
   
        .titleCard{
            transform: translateY(-4.75rem);
        }

        .titleCard:hover{
            transform: translateY(-4.85rem);
        }

    </style>
    <head> <!--head defines information and initializes stuff-->
        <meta charset="UTF-8">
        <meta name="author" content="Owen Haedrich">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">  <!--setting resolution--> 
        <title>Owen Haedrich</title>
    </head>
    <body> <!--body will get rendered-->
        <header>
            <b><div class="cardWall" style="display: inline-block; height: 2rem; transform: translateY(2.25rem);"><h1 class="card titleCard">Owen Haedrich</h1></div></b> <!--heading size 1, bold-->
        </header>
        <div style="text-align: center;">
                    <div class="cardWall" style="display: inline-block; text-align: left; background: sienna;">
                        <main class="card dispCard">
                            <section> <!--Get to know me-->
                                <div> <!--divs are block elements - they take up the width of the screen-->
                                    <article>
                                        <h2 style="padding-left: 1rem; transform: translateY(-0.5rem);">Get to know me:</h2> <!--header size 6-->
                                    <big>
                                        <ul style="padding-right: auto;">
                                        <a href="CAD.html" class="cardWall">   
                                            <span class="card interCard link">
                                                CAD and Prototype Design 
                                            </span>
                                        </a> <br>
                                        <a href="simulations.html" class="cardWall">   
                                            <span class="card interCard link">
                                            Computer Simulations and Mathemetical Modelling 
                                            </span>
                                        </a> <br>
                                        <a href="interests.html" class="cardWall">
                                            <span class="card interCard link">
                                                Other Interests
                                            </span>
                                        </a> <br>
                                        </ul>
                                    </big>
                                    </article>
                                </div>  
                            </section>
                        </main>
                    </div>
        </div>
        <footer>
        </footer>

    </body>
</html>
