<!DOCTYPE html>
<html>

    <head> <!--head defines information and initializes stuff-->
        <meta charset="UTF-8">
        <meta name="author" content="Owen Haedrich">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">  <!--setting resolution--> 
        <title>Owen Haedrich</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@700&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> <!--https://modelviewer.dev/docs/index.html-->
    <link rel="stylesheet" href="style.css"></link>
</head>

<body class="center">
<div class="plateBG round2">
<div class="center plate round2">
    <header>
        <b><div class="cardWall titleCardBG round"><h1 class="card titleCard round">Owen Haedrich</h1></div></b> <!--heading size 1, bold-->
    </header>

    <div class="cardWall dispCardBG round">
        <div class="card dispCard round">
            <h2 class="margin">Bladeless Fan</h2>
            <div class="viewerSpace center">
                <model-viewer class="round viewer" bounds="tight" src="newFan.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" orientation="0 10deg 210deg">
                </model-viewer>
                <p>Parts modeled in SolidWorks</p>
            </div>
        </div>
    </div>

    <br>

    <div class="cardWall dispCardBG round">
        <div class="card dispCard round">
            <h2>Skateboard Wall Mount</h2>
            <div class="viewerSpace center">
                <model-viewer class="round viewer" bounds="tight" src="skatehook.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1" orientation="0 0 -90deg">
                </model-viewer>
            </div>
        </div>
    </div>

    <br>

    <div class="cardWall dispCardBG round">
        <div class="card dispCard round">
            <h2> Attractive Toaster</h2>
        </div>
    </div>
</div>
</div>
</body>

</html>
